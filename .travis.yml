language: php
php:
  - 5.5
  - 5.6

install:
  - composer self-update
  - composer --version
  - composer install
  - composer update --prefer-dist

before_script:
  - travis/setup-php-extensions.sh
  - phpenv config-rm xdebug.ini
  - php --version

script:
  - vendor/bin/phpunit --bootstrap ./tests/bootstrap.php tests/
  
